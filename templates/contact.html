{% extends 'base.html' %}
{%block title%}Contact
{%endblock title%}
{%block body%}
   <div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/1200x400/?phone,Contact"  class="d-block w-100 mx-0" alt="...">
   </div>
   <div class="container py-4">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your Email-Id">
          </div>
          <div class="form-group">
            <label for="phone">Phone No </label>
            <textarea class="form-control" id="phone" name="phone" placeholder="Enter you Phone number" rows="1"></textarea>
          </div>
        <div class="form-group">
          <label for="desc">Ask me your concerns!!! </label>
          <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
   </div>
{%endblock body%}
